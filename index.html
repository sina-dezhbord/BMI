<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="./bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div
      class="box1 col-12 d-flex align-items-center justify-content-center position-relative dnone"
    >
      <p
        class="col-6 text-nowrap d-flex align-items-center justify-content-center z-1 bg-white w-auto fs-2 px-4"
      >
        محاسبه BMI ، شاخص توده بدنی
      </p>
      <span class="hr d-lg-block d-none"></span>
      <span class="hr d-lg-none d-block top-100"></span>
    </div>
    <div class="info col-5">
      <form
        action=""
        class="d-flex form flex-column justify-content-center align-items-center gap-5 p-5"
      >
        <div
          class="d-flex flex-column flex-xl-row justify-content-between col-lg-10 gap-4"
        >
          <label
            for="name"
            class="h5 mycolor d-flex align-items-center justify-content-center"
            >نام</label
          >
          <input
            type="text"
            name="name"
            id="name"
            class="rounded-pill p-3"
            required
          />
        </div>
        <div
          class="d-flex flex-column flex-xl-row justify-content-between col-lg-10 gap-4"
        >
          <label
            for="ghad"
            class="h5 mycolor d-flex align-items-center justify-content-center"
            >قد (سانتی‌متر)
          </label>
          <input
            type="text"
            name="ghad"
            id="ghad"
            placeholder="مثلا : 180"
            class="rounded-pill p-3"
            required
          />
        </div>
        <div
          class="d-flex flex-column flex-xl-row justify-content-between col-lg-10 gap-4"
        >
          <label
            for="vazn"
            class="h5 mycolor d-flex align-items-center justify-content-center"
            >وزن (کیلوگرم)</label
          >
          <input
            type="text"
            name="vazn"
            id="vazn"
            placeholder="مثلا : 65"
            class="rounded-pill p-3 "
            required
          />
        </div>
        <div>جنسیت</div>
        <div class="d-flex gap-5 col-12 justify-content-center">
          <div>
            <input type="radio" name="gender" id="man" value="آقا" class=" form-check-input" required />
            <label for="man">آقا</label>
          </div>
          <div>
            <input
              type="radio"
              name="gender"
              id="woman"
              value="خانم"
              required
              class="form-check-input"
            />
            <label for="woman">خانم</label>
          </div>
        </div>
        <div
          class="position-relative col-12 d-flex justify-content-center align-items-center p-2 gap-5"
        >
          <div class="btn button1 btn-outline-success">ثبت</div>
          <div class="btn button2 btn-outline-success">رفرش</div>
        </div>
      </form>
    </div>

    <div class="afterinfo d-none position-relative">
      <img src="./media/bmi.png" alt="" class="bmi" />
      <img src="./media/giphy.gif" alt="" class="arrow position-absolute" />
    </div>

    <div>
      <h3 class="finaltext d-none"></h3>
    </div>

    <script src="./bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
